        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var c = null;
            var galletas = document.cookie;
            galletas = galletas.split(";");

            //Busca la cookie
            for (var i = 0; i < galletas.length; i++) {
                var galleta = galletas[i].split("=");
                if (galleta[0].indexOf("visitas")>=0) {
                    c = galleta;
                    break;
                }
            }

            //si es nula la crea
            if (c === null) {
                document.cookie = "visitas=1";
            } else {
                c[1] = parseInt(c[1]);
                document.write("visitas: " + c[1]);
                c[1]++;
                document.cookie ="visitas=" + c[1];
            }
        </script>
